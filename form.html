<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body style="background-color: bisque;">
    <h2 style="text-align: center;">-:FORM:-</h2>
    <div>
        <form action="" method="get">
            <label>Firstname:</label>
            <input type="text" placeholder="first name"><br><br>
            <label>Lastname:</label>
            <input type="text" placeholder="Last name"><br><br>
            <label>Email:</label>
            <input type="email" placeholder="enter your email"><br><br>
            <label>File:</label>
            <input type="file"><br><br>
            <label>Mobile No:</label>
            <input type="number" placeholder="enter 11 digit no"><br><br>
            <p>Gender:</p>
            <label>Male</label>
            <input type="radio" name="gen"><br>
            <label>Female</label>
            <input type="radio" name="gen"><br>
            <label>Others</label>
            <input type="radio" name="gen"><br><br>
            <label>DOB:</label>
            <input type="date"><br><br>
            <p>Qualification</p>
            <label>B.Tech</label>
            <input type="checkbox" name="qual">
            <label>M.tech</label>
            <input type="checkbox" name="qual">
            <label>MCA</label>
            <input type="checkbox" name="qual"><br>
            <p>Your State:</p>
            <select>
                <option>Select</option>
                <option>WEST BENGAL</option>
                <option>BIHAR</option>
                <option>MUMBAI</option>
                <option>UTTAR PRADESH</option>
                <option>TELENGNA</option>
            </select>
            <p>Address:</p>
            <textarea placeholder="address"></textarea><br><br>
            <input type="submit" style="border-radius: 0.5cm; color: blue;">
        </form>
    </div>
</body>

</html>
